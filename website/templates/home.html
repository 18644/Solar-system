{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<html>
    <table>
        {% for name in query%}
        <tr>
            <th>name</th>

            <th> </th>
            <th>description</th>
        </tr>
        {% for item in SolarSystem %}

            <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</html>
{% endblock %}
